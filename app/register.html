<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Register</title>
      <meta name="description" content="">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <!-- Template Basic Images Start -->
      <meta property="og:image" content="path/to/image.jpg">
      <link rel="icon" href="img/favicon/favicon.png">
      <link rel="apple-touch-icon" sizes="32x32" href="img/favicon/favicon.png">
      <!-- Custom Browsers Color Start -->
      <meta name="theme-color" content="#000">
      <!-- Custom Browsers Color End -->
      <link rel="stylesheet" href="css/main.min.css">
   </head>
   <body>
      <!--register-->
      <section class="register">
         <div class="register-wrapp">
            <div class="register-box register-left">
               <div class="cloud1">
                  <img src="img/header/cloud1.png" alt="cloud">
               </div>
               <div class="img-bg-register">
                  <img src="img/register/register-bg.png"/>
                  <div class="cloud2">
                     <img src="img/register/cloud-mini.png" alt="cloud">
                  </div>
               </div>
            </div>
            <div class="register-box register-right ">
               <div class="log-title">
                  <h1>Register for free....</h1>
                  <p> Lorem Ipsum is simply dummy text of the printing.</p>
               </div>
               <form action="" class="register">
                  <div class="input-box">
                     <input type="text" class="lg-forms" placeholder="Name">
                  </div>
                  <div class="input-box">
                     <input type="email" class="lg-forms" placeholder="Email">
                  </div>
                  <div class="input-box">
                     <input type="password" class="lg-forms" placeholder="Password">
                  </div>
                  <div class="input-box">
                     <input type="password" class="lg-forms" placeholder="Confirm Password">
                  </div>
                  <div class="input-box">
                     <button>Sign Up</button>
                  </div>
                  <div class="or-box">
                     <div class="border">
                        <span>or</span>
                     </div>
                  </div>
                  <div class="social-register">
                     <ul>
                        <li><a href="#"><img src="img/register/facebook.png"/></a></li>
                        <li><a href="#"><img src="img/register/google-plus.png" /></a></li>
                     </ul>
                     <p>Already have an account? <a href="login.html"> CLICK TO LOGIN</a></p>
                  </div>
               </form>
            </div>
         </div>
      </section>
      <script src="js/scripts.min.js"></script>
   </body>
</html>
